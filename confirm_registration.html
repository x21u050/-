<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録確認画面</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const name = localStorage.getItem('name');
            const password = localStorage.getItem('password');
            const email = localStorage.getItem('email');
            const photo = localStorage.getItem('photo');

            document.getElementById('name').textContent = name;
            document.getElementById('password').textContent = password;
            document.getElementById('email').textContent = email;

            if (photo) {
                document.getElementById('photoPreview').src = photo;
                document.getElementById('photoPreview').style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>確認画面</h1>
        <p>氏名: <span id="name"></span></p>
        <p>パスワード: <span id="password"></span></p>
        <p>メールアドレス: <span id="email"></span></p>
        <p>顔写真: <img id="photoPreview" src="#" alt="顔写真" style="display: none; max-width: 100%; height: auto;"></p>
        <nav>
            <a href="register.html" class="button">入力画面に戻る</a>
            <a href="registration_complete.html" class="button">登録</a>
        </nav>
    </div>
</body>
</html>
